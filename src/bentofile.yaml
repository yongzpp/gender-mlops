service: "app.py:svc" # Specify entrypoint and service name
labels: # Labels related to the project for reminder (the provided labels are just for example)
  owner: Zi-Ping
  project: gender-bento
include:
- "*.py" # A pattern for matching which files to include in the bento build
- "config.yaml"
python:
  packages: # Additional pip packages required by the service
    - mlflow
    - sklearn
    - pymongo
    - pydantic
    - pyyaml
    - pandas
    - google-cloud-storage
    - pyarrow
    - prefect==2.3.1
    - gcsfs
    - Werkzeug
    - requests
    - locust